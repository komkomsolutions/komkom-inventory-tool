<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomKom Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .test-button {
            background: #ffd700;
            color: #1e3c72;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: #ffed4a;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #ffd700;
            color: #1e3c72;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">KK</div>
    <h1>üß™ KomKom Solutions Debug Test</h1>
    <p>Testing JavaScript functionality on GitHub Pages</p>
    
    <button class="test-button" id="testBtn1">Test Button 1</button>
    <button class="test-button" id="testBtn2">Test Button 2</button>
    <button class="test-button" id="testBtn3">Language Test</button>
    
    <div class="result" id="result">Click any button to test JavaScript...</div>
    
    <script>
        console.log('üöÄ Script loaded successfully!');
        
        let testCount = 0;
        let currentLang = 'en';
        
        const messages = {
            en: {
                button1: '‚úÖ Button 1 clicked! JavaScript is working.',
                button2: '‚úÖ Button 2 clicked! Events are working.',
                langTest: '‚úÖ Language switched to French!',
                initial: 'Click any button to test JavaScript...'
            },
            fr: {
                button1: '‚úÖ Bouton 1 cliqu√©! JavaScript fonctionne.',
                button2: '‚úÖ Bouton 2 cliqu√©! Les √©v√©nements fonctionnent.',
                langTest: '‚úÖ Langue chang√©e en anglais!',
                initial: 'Cliquez sur un bouton pour tester JavaScript...'
            }
        };
        
        function updateResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            testCount++;
            console.log(`Test ${testCount}: ${message}`);
        }
        
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fr' : 'en';
            updateResult(messages[currentLang].langTest);
            
            // Update button text
            document.getElementById('testBtn3').textContent = 
                currentLang === 'en' ? 'Language Test' : 'Test de Langue';
        }
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ DOM loaded, setting up event listeners...');
            
            document.getElementById('testBtn1').addEventListener('click', function() {
                updateResult(messages[currentLang].button1);
            });
            
            document.getElementById('testBtn2').addEventListener('click', function() {
                updateResult(messages[currentLang].button2);
            });
            
            document.getElementById('testBtn3').addEventListener('click', toggleLanguage);
            
            console.log('‚úÖ All event listeners attached successfully!');
        });
        
        // Additional debug info
        window.addEventListener('load', function() {
            console.log('üìÑ Page fully loaded');
            console.log('üåê User Agent:', navigator.userAgent);
            console.log('üìç URL:', window.location.href);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå JavaScript Error:', e.error);
            updateResult('‚ùå JavaScript Error: ' + e.message);
        });
    </script>
</body>
</html>
